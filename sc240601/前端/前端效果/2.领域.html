<html>
    <head>
        <title>领域</title>
    </head>
    <body>
        Welcom to my field.
        <form action="" method="post">
            <fieldset style="width:250px">  <!--开启一个领域-->
                <legend> 登录 </legend> <!--设置领域的铭文(标题)-->
                <p>账号：<input type="text" placeholder="输入你的账号"/></p> <!--placeholder:设置输入框的提示-->
                <p>密码：<input type="password" placeholder="输入你的密码"/></p> 
                <p><input type="checkbox"> 记住密码</p>
                <button>登录</button>
            </fieldset>
        </form>
    </body>
</html>
<!-- field -- 领域 -->
<!-- legend -- 传奇，铭文，刻印 -->
<!-- placeholder -- 占位符 -->
